<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport : 모바일웹이나 반응형웹에서 각각의 기기장치를 인식할 때 사용하는 중요한 태그입니다.  -->
    <!-- width=device-width부분은 장치의 화면 너비를 따르도록 페이지 너비를 설정합니다 (장치에 따라 다름). -->
    <!-- initial-scale=1.0부분은 브라우저에서 페이지를 처음로드 할 때 초기 확대 / 축소 수준을 설정합니다. -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>맛집 지도</title>
    <meta name="author" content="SoNB">
    <meta name="description" content="맛집지도 서비스">
    <meta name="keywords" content="동네코딩, 맛집지도, 유튜버맛집, 맛집유튜버">
    <link rel="stylesheet" href="/css/master.css">
    <link rel="stylesheet" href="/css/map.css">
</head>

<body>
    <nav>
        <div class="inner">
            <div class="nav-container">
                <h1 class="nav-title"><a href="./index.html">맛집지도</a></h1>
    
                <div class="sign-container">
                    <!-- 비회원 -->
                    <div class="unsigned">
                        <a href="./signin.html">로그인/회원가입</a>
                    </div>
        
                    <!-- 회원 -->
                    <div class="signed hidden">
                        <div class="dropdown">
                            <div class="dropdown-button">
                                안녕하세요. <span class="nickname"></span>님.
                            </div>
                            <div class="dropdown-content">
                                <button id="sign-out">로그아웃</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section id="category">
            <div class="inner">
                <div class="category-container">
                    <h2 class="category-title">
                        맛집지도 카테고리를 선택해보세요
                    </h2>
                    <div class="category-list">
                        <!-- button.category-item*8 -->
                        <button class="category-item" id="korea">한식</button>
                        <button class="category-item" id="china">중식</button>
                        <button class="category-item" id="japan">일식</button>
                        <button class="category-item" id="america">양식</button>
                        <button class="category-item" id="wheat">분식</button>
                        <button class="category-item" id="meat">구이</button>
                        <button class="category-item" id="sushi">회/초밥</button>
                        <button class="category-item" id="etc">기타</button>
                    </div>
                </div>
            </div>
        </section>
        <div id="map"></div>
    </main>

    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=df703983d071fd365086df732dbf6701&libraries=services"></script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" 
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    <script src="/js/axios-script.js"></script>
    <script src="/js/header.js"></script>
</body>

</html>
